<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        .box{
            width:200px;
            height:100px;
            border:1px solid rebeccapurple;
        }
        #box-1{
            background-color: aqua;
            weight:20%;
        }
        #box-2{
            background-color: rgb(112, 202, 9);
        }
        #box-3{
            background-color: rgb(10, 150, 22);
            visibility: hidden;
        }
        #box-4{
            background-color: rgb(48, 17, 83);
        }
    </style>
</head>
<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>

</body>
</html>
